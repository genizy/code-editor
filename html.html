<!DOCTYPE html>
<html>
<head>
    <base href="https://cdn.jsdelivr.net/gh/genizy/code-editor/">
    <title>gn html editor</title>
    <link rel="stylesheet" href="styles/editor.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/styles/dark.min.css">
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.15.4/beautify.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.15.4/beautify-css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.15.4/beautify-html.min.js"></script>
</head>
<body>
    <div id="editor-container">
        <h1><a onclick="gohome()" style="color: inherit; text-decoration: none;">gn code editor (HTML)</a></h1>

        <div class="code-section">
            <h3>HTML</h3>
            <pre><code class="language-html" id="htmlcode" contenteditable="true">&lt;html&gt;
    &lt;button onclick="button()"&gt;yoo&lt;/button&gt;
&lt;/html&gt;</code></pre>
            <button id="htmlbeautify">Beautify HTML</button>
        </div>

        <div class="code-section">
            <h3>JavaScript</h3>
            <pre><code class="language-js" id="jscode" contenteditable="true">function button() {
    alert("yooo");
}</code></pre>
            <button id="jsbeautify">Beautify JS</button>
        </div>

        <div class="code-section">
            <h3>CSS</h3>
            <pre><code class="language-css" id="csscode" contenteditable="true">body {
    display: flex;
}</code></pre>
            <button id="cssbeautify">Beautify CSS</button>
        </div>
        <footer>
            <p>Made for: <a href="https://gn-math.github.io" target="_blank">gn-math.github.io</a></p>
        </footer>
    </div>
    

    <div id="iframe-container">
        <div class="preview-header">
            <h3>Preview</h3>
            <button onclick="runCode()">Run HTML</button>
        </div>
        <iframe id="htmliframe"></iframe>
    </div>

    <script src="scripts/shared.js"></script>
    <script src="scripts/htmleditor.js"></script>
</body>
</html>
